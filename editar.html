<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Editar contacto</h2>

    <form id="form" class="space-y-4">
        <input id="nombre" class="w-full p-3 border rounded" required>
        <input id="correo" type="email" class="w-full p-3 border rounded" required>
        <input id="telefono" class="w-full p-3 border rounded" required>
        <input id="direccion" class="w-full p-3 border rounded" required>

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded">
            Guardar cambios
        </button>
    </form>
</div>

<script type="module" src="js/editar.js"></script>
</body>
</html>
