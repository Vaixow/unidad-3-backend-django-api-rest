<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>

    <form id="loginForm" class="space-y-4">
        <input type="text" id="username" placeholder="Usuario"
               class="w-full px-3 py-2 border rounded">

        <input type="password" id="password" placeholder="Contraseña"
               class="w-full px-3 py-2 border rounded">

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
            Ingresar
        </button>

        <p id="error" class="text-red-600 text-center mt-2 hidden">
            Usuario o contraseña incorrectos
        </p>
    </form>
</div>

<script type="module">
    import { login } from "./js/auth.js";

    document.getElementById("loginForm").addEventListener("submit", async e => {
        e.preventDefault();

        const ok = await login(
            document.getElementById("username").value,
            document.getElementById("password").value
        );

        if (ok) {
            window.location.href = "lista_contactos.html";
        } else {
            document.getElementById("error").classList.remove("hidden");
        }
    });
</script>
</body>
</html>
